<!DOCTYPE html>
<html>

<head>
    <title>Activité de l'agence</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style> 
        table { 
            margin: 25px 0; 
            width: 200px; 
        } 
  
        table th, table td { 
            padding: 10px; 
            text-align: center; 
        } 
  
        table, th, td { 
            border: 1px solid; 
        } 
    </style> 
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid"> 
        <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PREDICT'IF</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a id = "home" href="employe-dashboard.html">Home <span class="sr-only">(current)</span></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="logout">Déconnexion</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    <p>Top 5 des médiums demandés par les clients:</p>
    <div id="stats">
         <table style="width:100%">
            <tr>
                <th>Rang</th>
                <th>Medium</th>                 
            </tr>
            <tr id="top">
            </tr>             
        </table>
    </div>
    <p>Nombre de consultations par employé:</p>
    <div id="stats">
         <table style="width:100%">
            <tr>
                <th>Employé</th>
                <th>Nombre de consultations</th>                 
            </tr>
            <tr id="emp">
            </tr>             
        </table>
    </div>
    <p>Nombre de consultations par Médium:</p>
    <div id="stats">
         <table  style="width:100%">
            <tr>
                <th>Medium</th>
                <th>Nombre de consultations</th>                 
            </tr>
            <tr id="med">
            </tr>             
        </table>
    </div>
    <script>
        function OnInit ()
        {
                $.ajax({
                            url: './ActionServlet',
                            method: 'POST',
                            data: {
                                todo: 'checkStaff'
                            }
                        })
                        .done(function(response) { // Fonction appelée en cas d'appel AJAX réussi
                            console.log('Response', response); // LOG dans Console Javascript
                            if(response.notLoggedIn) {
                                alert("ERROR 405: MUST AUTHENTICATE");
                                window.location.href = "./login.html";
                            }
                            })
                        .fail(function(error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error', error); // LOG dans Console Javascript
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function() { // Fonction toujours appelée
                        });
        }
        $(document).ready(function() {
                OnInit();
                // Appel AJAX
                $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'showStats',
                        },
                        dataType: 'json'
                    })
                    .done(function(response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response', response); // LOG dans Console Javascript
                        if (response.perEmployee) {
                            var i =1;
                            var perEmployee = response.perEmployee;
                            $('#emp').not(':first').not(':last').remove();
                            var html = '';
                            for(var i = 0; i < perEmployee.length; i++)
                                        html += '<tr><td>' + perEmployee[i][0].prenom+ 
                                                '</td><td>' + perEmployee[i][0].nb + '</td></tr>';
                            $('#emp').first().after(html);

                        }
                        if (response.perMed) {
                            var i =1;
                            var perMed = response.perMed;
                            $('#med').not(':first').not(':last').remove();
                            var html = '';
                            for(var i = 0; i < perMed.length; i++)
                                        html += '<tr><td>' + perMed[i][0].denom+ 
                                                '</td><td>' + perMed[i][0].nb + '</td></tr>';
                            $('#med').first().after(html);

                        }
                        if (response.topfive) {
                            var i =1;
                            var topfive = response.topfive;
                            $('#top').not(':first').not(':last').remove();
                            var html = '';
                            for(var i = 0; i < topfive.length; i++)
                                        html += '<tr><td>' + topfive[i].rang+ 
                                                '</td><td>' + topfive[i].denom + '</td></tr>';
                            $('#top').first().after(html);

                        }
                        
                        else {
                            $('#stats').html("Erreur d'affichage"); // Message pour le paragraphe de notification
                        }
                    })
                    .fail(function(error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error', error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always(function() { // Fonction toujours appelée

                    });
        });
    </script>
</body>

</html>
