<html>
    <head>
        <title>Demander une consultation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        <style type="text/css">
            :not(p){
             margin: 10px 0 10px 0;
             padding: 0;
            }
            
            p{
                width: 100%;
                border-style: solid;
                margin: 0;
                padding: 0;
            }
            
            p[id]{
                margin: 0;
                padding: 0 0 15px 0;
            }
            
            #logo{
                height: 30%;
                width: 80%;
                border-style: solid;
            }
            #deconnexion{
                height: 40px;
                width: 200px;
            }
            div.search{
             height: 40px;
             width: 500px;  
            }
            div.search form{
             width: 100%;
             height: 100%;
            }
            
            div.search form img{
             position: absolute;
             left: 50vw;
             transform: translateX(-250px);
             margin-top: 10px;
             margin-left: 10px;
             height: 20px;
            }
        </style>
        
        <script type="text/javascript">
            var MediumInfo;//à faire avec DOM
            function afficherLuiMeme(i,j)
            {
                for(var m=0; m<j; m++){
                    document.getElementById(m).style.display="none";
                }
                document.getElementById(i).style.display="";
            }
        </script>
    </head>
    <body>
        <div id="header">
            <span id="logo">PrédictIF</span>
            <button id="deconnexion">Déconnexion</button>
        </div>
        
        <h1>Demander une consultation</h1>
        <div id="mainSection">
            <span>Choisir un médium</span>
            <select id="medType">
                <option>All</option>
                <option>Astrologue</option>
                <option>Cartomancien</option>
                <option>Spirite</option>
            </select>
            <input type="text" id="TextField_MediumName" name="condition" placeholder="Chercher par nom">
            <button id="B_recherche0">RechercheScroll</button>
            <button id="B_recherche1">RechercheText</button>
            <button id="B_valider">Valider</button>
        </div>
        
        <div class="panel-body" style="height: 400px; overflow-y:scroll">
            <div style="border: 1px  #000000; width: 90%; margin: 0 auto;" id="menu">
                
            </div>
        </div>
        
        <script>
        $(document).ready(function() {
            $('#B_recherche0').on('click', function() { // Fonction appelée lors du clic sur le bouton

            $('#notification').html("Affichage en cours"); // Message pour le paragraphe de notification
            var mediumType = $("#medType option:selected").html();
            // Appel AJAX
            $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'showMediums',
                        type: mediumType
                    },
                    dataType: 'json'
                })
                .done(function AppelReussi(response) { // Fonction appelée en cas d'appel AJAX réussi
                    console.log('Response', response); // LOG dans Console Javascript
                    if (response.mediums) {
                        //$('#notification').html("Connexion OK");  // Message pour le paragraphe de notification
                        // TODO: afficher les informations du client dans la notification
                        // Exemple: Connexion de Ada Lovelace (ID 1)
                        var mediums = response.mediums;
                        var output = "";
                        for (var i = 0; i < mediums.length; i++) {
                            output += '<p onclick="afficherLuiMeme('+ i +","+ mediums.length +')">' + mediums[i].denomination + "</p>";
                            output += "<p " + 'id="' + i + '"' + 'style="display:none"> Genre:' + mediums[i].genre 
                                    + "<br/> Presentation:" + mediums[i].presentation + "</p>";
                            //Charger toutes les infos en mode invisible puis les Afficher lorsqu'on clique le bloc <p>
                        }
                        $('#menu').html("Affichage des mediums" + output); // Message pour le paragraphe de notification
                    } else {
                        $('#menu').html("Erreur d'affichage"); // Message pour le paragraphe de notification
                    }
                })
                .fail(function(error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error', error); // LOG dans Console Javascript
                    alert("Erreur lors de l'appel AJAX");
                })
                .always(function() { // Fonction toujours appelée

                });
        });
        
        $('#B_recherche1').on('click', function() { // Fonction appelée lors du clic sur le bouton

            $('#notification').html("Recherche du text en cours"); // Message pour le paragraphe de notification
            var mediumName = $("#TextField_MediumName").val();
            // Appel AJAX
            $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'findMedium',
                        name: mediumName
                    },
                    dataType: 'json'
                })
                .done(function(response) { // Fonction appelée en cas d'appel AJAX réussi
                    console.log('Response', response); // LOG dans Console Javascript
                    if (response.mediums) {
                        //$('#notification').html("Connexion OK");  // Message pour le paragraphe de notification
                        // TODO: afficher les informations du client dans la notification
                        // Exemple: Connexion de Ada Lovelace (ID 1)
                        var mediums = response.mediums;
                        var output = "";
                        for (var i = 0; i < mediums.length; i++) {
                            output += '<p onclick="afficherLuiMeme('+ i +","+ mediums.length +')">' + mediums[i].denomination + "</p>";
                            output += "<p " + 'id="' + i + '"' + 'style="display:none"> Genre:' + mediums[i].genre 
                                    + "<br/> Presentation:" + mediums[i].presentation + "</p>";
                            //Pareil
                        }
                        $('#menu').html("Affichage des mediums" + output); // Message pour le paragraphe de notification
                    } else {
                        $('#menu').html("Erreur d'affichage"); // Message pour le paragraphe de notification
                    }
                })
                .fail(function(error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error', error); // LOG dans Console Javascript
                    alert("Erreur lors de l'appel AJAX");
                })
                .always(function() { // Fonction toujours appelée

                });
        });
    });
        
    </script>
        
    </body>
</html>
