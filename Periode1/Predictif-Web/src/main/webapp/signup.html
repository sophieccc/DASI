<html>
    <head>
        <title>Inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>INSCRIPTION</h1>
         <!-- Champs et Bouton de Formulaire -->
        Nom: <input type="text" id="champ-nom" size="40" />
        <br/>
        Prénom: <input type="text" id="champ-prenom" size="40" />
        <br/>
        E-mail: <input type="text" id="champ-email" size="40" />
        <br/>
        Mot de passe: <input type="password" id="champ-password" />
        <br/>
        Téléphone <input type="text" id="champ-tel" size="40" />
        <br/>
        Genre: <input type="text" id="champ-genre" size="40" />
        <br/>
        Date de naissance: <input type="date" id="champ-date" size="40" />
        <br/>        
        Adresse postale <input type="text" id="champ-adresse" size="40" />
        <br/>       
        <br/>
        <button id="bouton-inscription">M'inscrire</button>
    </body>
</html>
